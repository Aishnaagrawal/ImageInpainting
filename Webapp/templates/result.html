<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="../static/Mask/original.png"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style.css">

    <title>Image Inpainting</title>
</head>
<body>
    <div class="bg"></div>
    <div class="content">
        <div class="btn-group">
            <a href="/">
                <button type="submit" class="btn btn-warning" aria-haspopup="true" aria-expanded="false">
                    Back
                </button>
            </a>
        </div>
        <div class="gallery">
            <div class="col-md-3 photo">
                    <img src="../static/Output/input-image.png" alt="INPUT IMAGE">
                    <h3>Original Image</h3>
            </div>
            <div class="col-md-3 photo">
                <img src="../static/Output/masked-image.png" alt="MASKED IMAGE">
                <h3>Masked Image</h3>
            </div>
            <div class="col-md-3 photo">
                <img src="../static/Output/output-image.png" alt="OUTPUT IMAGE">
                <h3>Output Image</h3>
            </div>

        </div>
    </div>

    <!-- SCRIPTS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</body>

</html>
